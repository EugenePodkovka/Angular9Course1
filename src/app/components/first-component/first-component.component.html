<div class="mainBlock">
    <h2>first-component works!</h2>
    <p>Name: "{{name}}"</p>
    <p>DescriptionText: "{{description}}"</p>
    <p>DescriptionInput: <input type="text" [(ngModel)]="description" /></p>
    <p>IsAvailable: <input type="checkbox" [(ngModel)]="isAvailable"/></p>
    <div *ngIf="isAvailable">
        <p>Category: {{getProductCategoryString(category)}}</p>
        <div *ngFor="let productCategory of getProductCategories()">
            <input type="checkbox" [checked]="productCategory == category" (change)="category = productCategory">{{getProductCategoryString(productCategory)}}
        </div>
    </div>
</div>
