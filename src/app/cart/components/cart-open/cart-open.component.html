<div *ngIf="isCartOpen" class="modal" id="myModal">
    <!-- Modal content-->
    <div class="modal-content">
        <h2>Cart</h2>
        <div *ngIf="getPurchasedProducts().length !== 0">
            <ul *ngFor="let purchasedProduct of getPurchasedProducts()">
                <li>{{purchasedProduct.Product.Name}} costs {{purchasedProduct.Product.Price}} count {{purchasedProduct.Count}}
                    <input type="button" value="remove" (click)="removeOneProduct(purchasedProduct.Product.Id)">
                </li>
            </ul>
            Total: {{getTotalCost()}}
            <br><br>
        </div>
        <div *ngIf="getPurchasedProducts().length === 0">
            <p>Cart is empty</p>
        </div>
        <input type="button" value="Close" (click)="closeCart()">
        <br><br>
    </div>
</div>
