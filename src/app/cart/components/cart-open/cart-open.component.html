<div *ngIf="isCartOpen" class="modal">
    <app-main-content-card [additionalStyles]="{'margin': '15% 32px auto 32px'}">
        <h2>Cart</h2>
        <div *ngIf="getPurchasedProducts().length !== 0">
            <app-cart-product-list 
            [purchasedProducts]="getPurchasedProducts()"
            (decreaseQuantity)="decreaseQuantity($event)"
            (increaseQuantity)="increaseQuantity($event)"
            (removeProduct)="removeProduct($event)"></app-cart-product-list>
        </div>
        <div *ngIf="getPurchasedProducts().length === 0">
            <p>Cart is empty</p>
        </div>
        <button *ngIf="getPurchasedProducts().length !== 0" mat-stroked-button color="primary" class="horizontal" 
            (click)="onRemoveAllProductsClick()">Clear cart
        </button>
        <button mat-stroked-button color="primary" class="horizontal" (click)="onCloseCartClick()">Close</button>
        <button *ngIf="getPurchasedProducts().length !== 0" mat-stroked-button color="primary" class="horizontal" 
            routerLink="/cart" (click)="onCloseCartClick()">Process to purchase
        </button>
        <br><br>
    </app-main-content-card>
</div>
