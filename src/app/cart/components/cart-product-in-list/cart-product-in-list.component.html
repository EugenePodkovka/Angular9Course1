<div class='productInLineText' appDynamicBackground>{{purchasedProduct.Product.Name}} costs {{purchasedProduct.Product.Price}} count {{purchasedProduct.Count}}&nbsp;</div>
<div class='productInLineText'>
    <input type="button" value="+" (click)="onIncreaseQuantityClick()">&nbsp;
    <input type="button" value="-" (click)="onDecreaseQuantityClick()">&nbsp;
    <input type="button" value="remove all" (click)="onRemoveProductClick()">
</div>
