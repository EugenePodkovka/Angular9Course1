<div>
    <ul *ngFor="let purchasedProduct of purchasedProducts">
        <li><app-cart-product-in-list 
            [purchasedProduct]="purchasedProduct" 
            (addProduct)="onAddProduct($event)"
            (removeProduct)="onRemoveProduct($event)"
            (removeAllProducts)="onRemoveAllProducts($event)"></app-cart-product-in-list>
        </li>
    </ul>
    Total products: {{getTotalProducts()}}
    <br><br>
    Total cost: {{getTotalCost()}}
    <br><br>
</div>
