<mat-card>
    <a [routerLink]="['/product', product.Id]">{{product.Name}}</a>
    Price="{{product.Price}}" Remaining="{{productRemaining}}"
    <input type="button" value="Add to cart" (click)="onBuy()" [disabled]="!isProductAvailable"
        (mouseover)="onBuyBtnMouseOver()" (mouseout)="onBuyBtnMouseOut()" [ngClass]={buttonHover:isBuyBtnHover}>
</mat-card>
