<div class="mainBlock">
    <h3>{{product.Name}}</h3>
    <p> Price="{{product.Price}}" Remaining="{{productRemaining}}"
        <input type="button" value="Add to cart" (click)="onBuy()" 
        [disabled]="!isProductAvailable" 
        (mouseover)="onBuyBtnMouseOver()"
        (mouseout)="onBuyBtnMouseOut()"
        [ngClass]={buttonHover:isBuyBtnHover}>
    </p>
</div>
